<div class="container-fluid">

  <div class="row jumbotron text-center">
    <h1>Opendoor Wordgame</h1>
  </div>

  <div class="content-container">

    <!-- Show user input -->
    <div class="word-container user-input">
      <div class="col-sm-2 character-container text-center" ng-repeat="character in main.userInput track by $index">
        <div class="guess character">{{character}}</div>
      </div>
    </div>

    <!-- Show scrambled word -->
    <div class="word-container">
      <div class="col-sm-2 character-container text-center" ng-repeat="character in main.scrambledArray track by $index">
        <div class="character">{{character}}</div>
      </div>
    </div>

    <!-- Score & timer -->
    <div class="row info">

      <!-- TODO: score directive -->
      <score></score>
    </div>

  </div>
</div>
